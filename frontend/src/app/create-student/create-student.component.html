<div class="center-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Create New Student</mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        <form class="form-container" (ngSubmit)="createStudent()" #studentForm="ngForm">
          <div class="form-field">
            <mat-form-field>
              <input matInput placeholder="First Name" name="firstName" [(ngModel)]="student.firstName" required>
            </mat-form-field>
          </div>
  
          <div class="form-field">
            <mat-form-field>
              <input matInput placeholder="Last Name" name="lastName" [(ngModel)]="student.lastName" required>
            </mat-form-field>
          </div>
  
          <div class="form-field">
            <mat-form-field>
              <input matInput type="date" placeholder="Date of Birth" name="dateOfBirth" [(ngModel)]="student.dateOfBirth" required>
            </mat-form-field>
          </div>
  
          <div class="form-field">
            <mat-form-field>
              <input matInput placeholder="Address" name="address" [(ngModel)]="student.address" required>
            </mat-form-field>
          </div>
  
          <div class="form-field">
            <mat-form-field>
              <input matInput type="email" placeholder="Email" name="email" [(ngModel)]="student.email" required>
              <mat-error *ngIf="studentForm.controls['email'].hasError('email') && !studentForm.controls['email'].hasError('required')">
                Please enter a valid email address
              </mat-error>
              <mat-error *ngIf="studentForm.controls['email'].hasError('required')">
                Email is required
              </mat-error>
            </mat-form-field>
          </div>
  
          <div class="form-field">
            <mat-form-field>
              <input matInput placeholder="Phone Number" name="phoneNumber" [(ngModel)]="student.phoneNumber" required>
            </mat-form-field>
          </div>
  
          <button mat-raised-button color="primary" type="submit" [disabled]="!studentForm.valid">Create Student</button>
          <button mat-button (click)="cancel()">Cancel</button>
        </form>
        <mat-error *ngIf="errorMessage">{{ errorMessage }}</mat-error>
      </mat-card-content>
    </mat-card>
  </div>

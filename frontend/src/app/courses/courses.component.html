<h2>List of Courses</h2>

<button mat-raised-button color="primary" routerLink="/dashboard/create-course">Create Course</button>

<table mat-table [dataSource]="courses" class="mat-elevation-z8">

  <!-- Course Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let course">{{ course.name }}</td>
  </ng-container>

  <!-- Delete Button Column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let course">
      <button mat-icon-button (click)="deleteCourse(course.id)">
        <mat-icon color="warn">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Table Rows -->
  <tr mat-header-row *matHeaderRowDef="['name', 'delete']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['name', 'delete']"></tr>

</table>

<h2 mat-dialog-title>Log Time</h2>

<div mat-dialog-content>
  <!-- Date Field -->
  <mat-form-field>
    <mat-label>Date</mat-label>
    <input matInput [(ngModel)]="formData.date" type="date" required>
  </mat-form-field>

  <!-- Task Category Field (Dropdown) -->
  <mat-form-field>
    <mat-label>Task Category</mat-label>
    <mat-select [(ngModel)]="formData.taskCategory" required>
      <!-- Replace 'category' with your actual task categories -->
      <mat-option *ngFor="let category of taskCategories" [value]="category">
        {{ category }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Task Description Field -->
  <mat-form-field>
    <mat-label>Task Description</mat-label>
    <textarea matInput [(ngModel)]="formData.taskDescription" required></textarea>
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button color="primary" (click)="logTime()">Log Time</button>
</div>
